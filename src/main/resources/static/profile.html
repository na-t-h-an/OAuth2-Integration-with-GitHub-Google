<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Your Profile</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
            background: #f8f9fa;
        }
        .card {
            max-width: 420px;
            margin: 120px auto;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08);
            text-align: center;
            background: #fff;
        }
        img {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
        }
        h2 {
            margin-top: 0;
        }
        #authProvider {
            font-size: 13px;
            color: #888;
            margin: 0;
        }
        #email {
            font-size: 14px;
            color: #555;
            margin-top: 4px;
        }
        input, textarea {
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 16px;
            padding: 10px 18px;
            border-radius: 8px;
            border: 0;
            background: #1e88e5;
            color: #fff;
            cursor: pointer;
        }
        button#logoutBtn {
            background: #c62828;
        }
    </style>
</head>
<body>
<div class="card">
    <img id="avatar" src="" alt="Profile picture" />
    <h2 id="profileName">Your Profile</h2>
    <p id="authProvider"></p>
    <p id="email"></p>

    <form id="profileForm" style="margin-top: 16px;">
        <div>
            <label for="displayName">Name:</label><br/>
            <input type="text" id="displayName" name="displayName" style="width: 90%; padding: 8px;" />
        </div>
        <div style="margin-top: 12px;">
            <label for="bio">Bio:</label><br/>
            <textarea id="bio" name="bio" rows="4" style="width: 90%; padding: 8px;"></textarea>
        </div>
        <button type="submit">Save Changes</button>
    </form>

    <button id="logoutBtn">Logout</button>
</div>

<script>
    async function loadProfile() {
        try {
            const r = await fetch('/profile-data', { credentials: 'include' });
            if (!r.ok) {
                alert('Not authenticated');
                location.href = '/';
                return;
            }

            const user = await r.json();

            // --- Populate fields ---
            const provider = user.provider || 'unknown';
            const emailLine = provider === 'github'
                ? `GitHub Username: ${user.email}`
                : `${user.email}`;
            const providerLine = provider === 'github'
                ? 'Logged in via GitHub'
                : provider === 'google'
                    ? 'Logged in via Google'
                    : 'Logged in via Unknown Provider';

            document.getElementById('authProvider').textContent = providerLine;
            document.getElementById('email').textContent = emailLine;
            document.getElementById('displayName').value = user.displayName || user.name || '';
            document.getElementById('bio').value = user.bio || '';

            // --- Set avatar ---
            const avatar = document.getElementById('avatar');
            avatar.src = user.picture || user.avatarUrl || 'https://via.placeholder.com/96?text=ðŸ‘¤';

            // --- Set profile name heading ---
            document.getElementById('profileName').textContent = user.name || user.displayName || 'Your Profile';
        } catch (err) {
            console.error('Error loading profile', err);
            alert('Error loading profile data');
        }
    }

    async function saveProfile(event) {
        event.preventDefault();

        const displayName = document.getElementById('displayName').value;
        const bio = document.getElementById('bio').value;

        try {
            const r = await fetch('/profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ displayName, bio })
            });

            if (r.ok) {
                alert('Profile updated successfully');
                loadProfile();
            } else {
                const e = await r.json().catch(() => ({}));
                alert('Update failed: ' + (e.error || r.status));
            }
        } catch (err) {
            alert('Network error saving profile');
        }
    }

    function logout() {
        location.href = '/logout';
    }

    document.getElementById('logoutBtn').addEventListener('click', logout);
    document.getElementById('profileForm').addEventListener('submit', saveProfile);

    loadProfile();
</script>

</body>
</html>
